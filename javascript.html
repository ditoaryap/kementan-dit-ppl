<script>
    let options = [];

    function loadOptions() {
      google.script.run.withSuccessHandler(function(data) {
        options = data;
      }).getOptions();
    }


  function cariPegawai() {
  var nomorPegawai = document.getElementById("nomorpgw").value;

  if (nomorPegawai.length === 0) {
    document.getElementById("resultNama").innerText = "-"; // Kosongkan jika input dihapus
    return;
  }

  google.script.run.withSuccessHandler(tampilkanHasil).cariDataPegawai(nomorPegawai);
}

function tampilkanHasil(data) {
  let resultNama = document.getElementById("resultNama");

  if (typeof data === "string") {
    resultNama.innerText = "-"; // Kosongkan jika tidak ditemukan
  } else {
    resultNama.innerText = data["Nama"] || "-"; // Isi dengan nama dari sheet
  }
}


    window.onload = function() {
      loadOptions();
      const inputs = document.querySelectorAll('input[type="text"], input[type="number"], input[type="date"], input[type="radio"]');
      inputs.forEach(input => {
        input.addEventListener('change', updateResults);
      });
    };
  </script>
